<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6A6C6D; /* Light gray background color */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #b09f91 ; /* White background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            color: #000000; /* Black text color */
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #000000; /* Black button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #333333; /* Darker gray color on hover */
        }

        .result-message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333333; /* Dark gray text color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Student Exam Performance Indicator</h1>
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <h2 class="mb-4">Student Exam Performance Prediction</h2>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option disabled selected value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parental_level_of_education">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option disabled selected value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option disabled selected value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="test_preparation_course">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option disabled selected value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>

                    <div class="form-group">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Predict Your Math Score" />
                    </div>
                </form>

                <h2 class="mt-4">Prediction Result: {{ results }}</h2>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
